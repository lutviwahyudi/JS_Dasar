<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan DOM</title>

    <style>
        body {
            text-align: center;
        }
        .kotak {
            width: 25px;
            height: 25px;
            margin: 10px auto;

        }
        .biru {
            background-color: blue;
        }
        .hijau {
            background-color: green;
        }
        .merah {
            background-color: red;
        }
        .biru-muda { background-color: lightblue;}
    </style>
</head>
<body>
    <h1>Bermain dengan Warna</h1>
    <button type="button" id="warna">Ubah Warna</button>

    <br><br>

    <div class="kotak merah"></div>
    <input type="range" name="merah" min="0" max="255">
    
    <br><br>

    <div class="kotak hijau"></div>
    <input type="range" name="hijau" min="0" max="255">

    <br><br>

    <div class="kotak biru"></div>
    <input type="range" name="biru" min="0" max="255">
    

    <script src="script.js"></script>
</body>
</html>
